<!DOCTYPE html>
<html lang="en">
<head>
  <title>Execution Methodology Builder - Home</n><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,h1,h2,h3,h4,h5 { font-family: "Poppins", sans-serif; }
    body { font-size:16px; margin:0; padding:0; }
    .top-right-button { position: absolute; top: 20px; right: 30px; }
    .w3-main { margin-left:300px; margin-right:40px; padding-top:60px; }
    .modal-margin { margin-bottom:30px; }
  </style>
</head>
<body>
  <!-- Sign Out Button -->
  <div class="top-right-button">
    <button onclick="signOut()" class="w3-button w3-red">Sign Out</button>
  </div>

  <!-- Sidebar with User Info and Navigation -->
  <nav id="mySidebar" class="w3-sidebar w3-light-grey w3-top w3-collapse w3-large w3-padding" style="width:300px;font-weight:bold;">
    <div class="w3-container w3-blue">
      <h4 id="user-name"></h4>
      <p id="user-position"></p>
      <p id="user-company"></p>
    </div>
    <div class="w3-bar-block">
      <button class="w3-bar-item w3-button w3-hover-blue" onclick="showSection('create')">Create Plan</button>
      <button class="w3-bar-item w3-button w3-hover-blue" onclick="showSection('past')">Past Plans</button>
    </div>
  </nav>
  <div class="w3-overlay w3-hide-large" id="myOverlay" onclick="w3_close()"></div>

  <!-- Main Content -->
  <div class="w3-main">
    <!-- Create Execution Methodology -->
    <section id="create" class="w3-container" style="display:none; margin-top:60px;">
      <h2>Create Execution Methodology</h2>
      <!-- Placeholder for guided questions/chat UI -->
      <div id="chat-container" class="w3-panel w3-white w3-padding">
        <!-- Chat UI goes here -->
      </div>
    </section>

    <!-- Past Execution Methodologies -->
    <section id="past" class="w3-container" style="display:none; margin-top:60px;">
      <h2>Past Execution Methodologies</h2>
      <ul id="past-list" class="w3-ul w3-card-4">
        <!-- Dynamically loaded list of saved plans -->
      </ul>
    </section>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient('https://vgiyutkufqgfgvixkhqz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZnaXl1dGt1ZnFnZmd2aXhraHF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDM2NjksImV4cCI6MjA2NDAxOTY2OX0.siQnaghNgiZpSj5p5LriQHN1ZkUs4DY7bdPSzD-mCrg');

    // On load, check session
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      const user = session.user;
      // Populate sidebar user info
      document.getElementById('user-name').textContent = user.user_metadata.full_name;
      document.getElementById('user-position').textContent = user.user_metadata.position;
      document.getElementById('user-company').textContent = user.user_metadata.company;
      // Show default section
      showSection('create');
    });

    // Sign out
    function signOut() {
      supabase.auth.signOut().then(() => window.location.href = 'index.html');
    }

    // Section toggle
    function showSection(id) {
      ['create','past'].forEach(sec => {
        document.getElementById(sec).style.display = (sec === id) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
