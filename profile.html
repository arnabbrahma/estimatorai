<!-- User can update title and package here -->
<!DOCTYPE html>
<html lang='en'>
<head><meta charset='UTF-8'><title>User Profile</title></head>
<body>
<h1>Profile Settings</h1>
<form>
  <label>Full Name: <input disabled value='John Doe'></label><br>
  <label>Company: <input disabled value='Doe Inc.'></label><br>
  <label>Position: <input type='text'></label><br>
  <label>Package: <select><option value='basic'>Basic</option><option value='pro'>Pro</option></select></label><br>
  <button type='submit'>Update</button>
</form>
<button>Delete My Account</button>
</body>
</html>
