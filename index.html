<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Estimating Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="mode-toggle" class="mode-toggle">Day Mode</button>
  <div class="container">
    <h1>AI Estimating Assistant</h1>

    <!-- Text Input Section -->
    <section class="input-section">
      <h2>Enter Scope of Work</h2>
      <textarea id="sow-input" placeholder="Paste your Scope of Work text here..." rows="10"></textarea>
      <button onclick="submitToAI()">Submit Text</button>
    </section>

    <!-- Parsed Response -->
    <section class="parsed-scope">
      <h2>Parsed Scope Summary</h2>
      <div id="parsed-scope-content"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
